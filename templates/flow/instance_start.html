{% extends 'base.html' %}
{% block content %}
<div class="container mt-3" style="max-width: 720px;">
  <h4 class="mb-3">发起流程：{{ tpl.name }}</h4>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">标题</label>
      <input name="title" class="form-control" placeholder="可选：本次实例标题（不填则使用模板名）">
    </div>

    {% for f in fields %}
      <div class="mb-3">
        <label class="form-label">{{ f.title }}</label>

        {% if f.html_type == 'select' %}
          <select name="{{ f.name }}" class="form-select">
            <option value="">-- 请选择 --</option>
            {% for opt in f.enum %}
              <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
          </select>

        {% elif f.html_type == 'checkbox' %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="{{ f.name }}" id="id_{{ f.name }}">
            <label class="form-check-label" for="id_{{ f.name }}">是/否</label>
          </div>

        {% elif f.html_type == 'number' %}
          <input name="{{ f.name }}" type="number" class="form-control">

        {% else %}
          <input name="{{ f.name }}" type="text" class="form-control">
        {% endif %}
      </div>
    {% endfor %}

    <div class="d-flex gap-2">
      <button class="btn btn-primary btn-sm">提交</button>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'flow_template_list' %}">返回</a>
    </div>
  </form>
</div>
{% endblock %}
