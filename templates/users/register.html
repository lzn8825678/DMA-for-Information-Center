{% extends 'base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="login-card">
    <h3 class="text-center mb-4">注册账号</h3>
    <form method="post">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <label for="emp_id">工号</label>
            <input type="text" name="emp_id" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <label>姓名</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <label>密码</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <label>确认密码</label>
            <input type="password" name="password2" class="form-control" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-microsoft btn-block">注册</button>
        </div>
    </form>
    <p class="text-center mt-3">
        已有账号？<a href="{% url 'login' %}">返回登录</a>
    </p>
</div>
{% endblock %}
